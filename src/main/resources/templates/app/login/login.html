<script>

    $(document).ready( function(){
        $("#outerheader").load("header.html");
    });

    var existUserKakao=new URL(location.href).searchParams.get("existkakao");
    var secureUserKakao=new URL(location.href).searchParams.get("securekakao");
    var existUserGoogle=new URL(location.href).searchParams.get("existgoogle");
    if(existUserKakao==true){
        $("div.modal-content").find("span").text("카카오 계정으로 가입된 계정이 있습니다.");
        $("#__BVID__287___BV_modal_outer_").show();
        $(".btn-tab").on("click",function(){
            $("#__BVID__287___BV_modal_outer_").hide();
            // location.href="/myPoint/index";
            return;
        });
        // alert("카카오 계정으로 가입된 계정이 있습니다.");
    }
    if(existUserGoogle==true){
        $("div.modal-content").find("span").text("구글 계정으로 가입된 계정이 있습니다.");
        $("#__BVID__287___BV_modal_outer_").show();
        $(".btn-tab").on("click",function(){
            $("#__BVID__287___BV_modal_outer_").hide();
            // location.href="/myPoint/index";
            return;
        });
        // alert("구글 계정으로 가입된 계정이 있습니다.");
    }
    if(secureUserKakao==true){
        $("div.modal-content").find("span").text("카카오 2단계 인증의 이메일 제공 동의를 진행하고 회원가입을 진행해주십시오.");
        $("#__BVID__287___BV_modal_outer_").show();
        $(".btn-tab").on("click",function(){
            $("#__BVID__287___BV_modal_outer_").hide();
            // location.href="/myPoint/index";
            return;
        });
        // alert("카카오 2단계 인증의 이메일 제공 동의를 진행하고 회원가입을 진행해주십시오.");
    }
</script>
