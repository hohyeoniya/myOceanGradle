<script>
    var notjoinFlagkakao=new URL(location.href).searchParams.get("kakaonotjoin");
    var notjoinSecurekakao=new URL(location.href).searchParams.get("securekakao");
    var notjoinFlaggoogle=new URL(location.href).searchParams.get("googlenotjoin");
    var notjoinFlagnaver=new URL(location.href).searchParams.get("navernotjoin");
    if(notjoinFlagkakao){
        $("div.modal-content").find("span").text("카카오 회원가입을 진행해주십시오.");
        $("#__BVID__287___BV_modal_outer_").show();
        $(".btn-tab").on("click",function(){
            $("#__BVID__287___BV_modal_outer_").hide();
            // location.href="/myPoint/index";
            return;
        });
        // alert("카카오 회원가입을 진행해주십시오.");
    }
    if(notjoinFlaggoogle){
        $("div.modal-content").find("span").text("구글 회원가입을 진행해주십시오.");
        $("#__BVID__287___BV_modal_outer_").show();
        $(".btn-tab").on("click",function(){
            $("#__BVID__287___BV_modal_outer_").hide();
            // location.href="/myPoint/index";
            return;
        });
        // alert("구글 회원가입을 진행해주십시오.");
    }
    if(notjoinSecurekakao){
        $("div.modal-content").find("span").text("카카오 2단계 인증의 이메일 제공 동의를 진행하고 회원가입을 진행해주십시오.");
        $("#__BVID__287___BV_modal_outer_").show();
        $(".btn-tab").on("click",function(){
            $("#__BVID__287___BV_modal_outer_").hide();
            // location.href="/myPoint/index";
            return;
        });
        // alert("카카오 2단계 인증의 이메일 제공 동의를 진행하고 회원가입을 진행해주십시오.");
    }

    if(notjoinFlagnaver){
        alert("네이버 회원가입을 진행해주십시오.")
    }
</script>
